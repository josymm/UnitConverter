<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="header-container">
        <h1 id="header">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-number">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="measures-container">
        <p class="measures">Length (Meter/Feet)</p>
        <p class="result" id="length"></p>
        <p class="measures">Volume (Liters/Gallons)</p>
        <p class="result" id="volume"></p>
        <p class="measures">Mass (Kilograms/Pounds)</p>
        <p class="result" id="mass"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
